    <meta charset="utf-8">

    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

<!-- form -->
<form id="foo">
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="field">
                    <label class="label">Recipe Title</label>
                    <div class="control">
                        <label>
                            <input name="title" class="input" type="text" placeholder="Text input">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <label>
                            <input name="description" class="input" type="text" placeholder="The cheesiest veganiest mac n' cheese">
                        </label>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-multiline">
                    <div class="field">
                        <label class="label">Cook Time</label>
                        <div class="control">
                            <label>
                                <input name="cooktime" class="input" type="email" placeholder="In minutes">
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Total Time</label>
                        <div class="control">
                            <label>
                                <input name="totaltime" class="input" type="email" placeholder="In minutes">
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Difficulty</label>
                        <div class="control">
                            <div class="select">
                                <label>
                                    <select name="difficulty">
                                        <option>easy</option>
                                        <option>moderate</option>
                                        <option>hard</option>
                                        <option>professional</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Cuisine</label>
                        <div class="control">
                            <div class="select">
                                <label>
                                    <select name="cuisine">
                                        <option>African</option>
                                        <option>Italian</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Cuisine Style</label>
                        <div class="control">
                            <div class="select">
                                <label>
                                    <select name="cuisinestyle">
                                        <option>Fast Food</option>
                                        <option>Fusion</option>
                                        <option>Vegan</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Serves</label>
                        <div class="control">
                            <div class="select">
                                <label>
                                    <select name="serves">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>9</option>
                                        <option>10+</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Components -->
                <div id="container">
                    <div id="mainsection" class="box">
                        <div  class="field is-grouped-multiline">
                            <div class="field">
                                <label class="label">Component Name</label>
                                <div class="control">
                                    <label>
                                        <input name="componentname" class="input" type="text" placeholder="Text input">
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Ingredients</label>
                                <div class="control">
                                    <label>
                                        <textarea name="ingredients" class="textarea" placeholder="3 cups of rice&#10;A pinch of salt"></textarea>
                                    </label>
                                </div>
                                <p class="help">A newline separated list of ingredients for this component</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ingredient list -->
                <!--                <div class="field">-->
                <!--                    <label class="label">Ingredients</label>-->
                <!--                    <div class="control">-->
                <!--                        <input class="input" type="text" placeholder="3 cups of rice">-->
                <!--                    </div>-->
                <!--                    <br>-->
                <!--                    <div class="control">-->
                <!--                        <input class="input" type="text" placeholder="A pinch of salt">-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--                <div class="field is-grouped is-grouped-right">-->
                <!--                    <p class="control">-->
                <!--                        <button class="button is-primary">-->
                <!--                            Add Ingredient-->
                <!--                        </button>-->
                <!--                    </p>-->
                <!--                </div>-->

                <!--                <div class="field">-->
                <!--                    <label class="label">Directions</label>-->
                <!--                    <div class="control">-->
                <!--                        <textarea class="textarea" placeholder="Cook the rice at..."></textarea>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--            </div>-->

                <br>
                <div class="field is-grouped is-grouped-right">
                    <p class="control">
                        <button type="button" id="newsectionbtn" class="button is-primary">
                            Add Component
                        </button>
                    </p>
                </div>

                <!-- Assembly -->
                <div class="field">
                    <label class="label">Assembly</label>
                    <div class="control">
                        <label>
                            <textarea name="assembly_instructions" class="textarea" placeholder="Assemble the ..."></textarea>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="button" id="addrecipebtn" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script src="./public/script.js" type="text/javascript"></script>
</body>
</html>
