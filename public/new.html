<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

<!-- navbar -->
<nav class="navbar is-dark has-shadow" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
          Post Pigeon
      </a>
  </div>
  <div class="navbar-menu">
      <div class="navbar-start">
          <a class="navbar-item">About</a>
      </div>
  </div>
</nav>

<!-- form -->
<form id="foo" action="/posts" method="POST">
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="field">
                    <label class="label">Post Title</label>
                    <div class="control">
                        <label>
                            <input name="title" class="input" type="text" placeholder="Text input">
                        </label>
                    </div>
                </div>

                <!-- Content -->
                <div class="field">
                    <label class="label">Content</label>
                    <div class="control">
                        <label>
                            <textarea name="body" class="textarea" placeholder="Assemble the ..." rows="17"></textarea>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
