<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

<!-- navbar -->
<nav class="navbar is-dark has-shadow" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
          Post Pigeon
      </a>
  </div>
  <div class="navbar-menu">
      <div class="navbar-start">
          <a class="navbar-item">About</a>
      </div>
  </div>
</nav>

<!-- form -->
<!-- DELETE doesnt work for forms. Need to send JSON request -->
<form id="foo" action="/posts" method="DELETE">
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="field">
                    <label class="label">UUID</label>
                    <div class="control">
                        <label>
                            <input name="uuid" class="input" type="text" placeholder="1b2b62db-5ea4-512d-a1a3-ff3e620a2f46">
                        </label>
                    </div>
                </div>

                <!-- Signature -->
                <div class="field">
                    <label class="label">Base64 Encoded Signature</label>
                    <div class="control">
                        <label>
                            <textarea name="signature" class="textarea" placeholder="MIGIAkIA1kTl7BljHlrQ6uL04hGavPXWv+g1/NOBhPqRwldmg5pjPhC3YFxxnMtBNkfJcZJPxxNcsu9Ydr8KCej3wR+yHu4CQgH18fTvqze6qo3Z1q13m1Cjwz2BnFf9ZY6cPRLuIP6NIXsi0nbqeAHzcZqaayGa5Rm1ouzBCnCkAoxLn6hN0nT9vQ==" rows="4"></textarea>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
